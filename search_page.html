<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/search_page.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="navbar"></div>

		<!-- Placeholder Search bar to work with -->

		<input
			type="search"
			id="search_bar"
			placeholder="Search..."
			autocomplete="off"
		/>
		<button id="search">Search</button>

		<!-- End -->
		<div id="categories">
			<div class="category" id="all_products">
				<img
					src="https://images.ctfassets.net/5de70he6op10/7jG36MSbANK4JfVQhSjRtF/6426c0e02280da606c21e1ccef9fc2e5/Fall_Site_Topper_1_LS.jpg?w=630&q=80&fm=webp"
					alt=""
				/>
				<h3>All Products</h3>
			</div>
			<div class="category" id="dress">
				<img
					src="https://images.ctfassets.net/5de70he6op10/558fy5SfamJIIkBQa3MARu/46185b890b51825214d5f74c4fbc9e8e/Fall_Site_Topper_2_LS.jpg?w=630&q=80&fm=webp"
					alt=""
				/>
				<h3>Dress</h3>
			</div>
			<div class="category" id="clothing">
				<img
					src="https://images.ctfassets.net/5de70he6op10/2UDMcMxjbqwmwqFrGqKyz2/e4b6e269594e14ee1d677276b00fe4c4/Fall_Site_Topper_3_LS.jpg?w=630&q=80&fm=webp"
					alt=""
				/>
				<h3>Clothing</h3>
			</div>
			<div class="category" id="shoes">
				<img
					src="https://images.ctfassets.net/5de70he6op10/5v6fF2cEEnm45LRtoyYqNQ/63f35631b4ff5c6afeb1558a75b13967/Fall_Site_Topper_5_LS.jpg?w=630&q=80&fm=webp"
					alt=""
				/>
				<h3>Shoes</h3>
			</div>
		</div>
		<div>
			<select name="" id="category_select">
				<option value="products">All Products</option>
				<option value="dress">Dresses</option>
				<option value="clothing">Clothing</option>
				<option value="shoes">Shoes</option>
			</select>
			<select id="sort_price">
				<option value="" disabled selected>Sort</option>
				<option value="asc">Low to High</option>
				<option value="desc">High to Low</option>
			</select>
			<h3 id="current_category">Searching in All Categories</h3>
		</div>

		<div id="results"></div>
	</body>
</html>
<script type="module" src="/scripts/search_page.js"></script>
