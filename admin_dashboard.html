<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Dashboard || Costyle</title>
    <link rel="stylesheet" href="./styles/admin_dashboard.css">

<body>
    <div id="admin_dashboard_container">

                <a href="/admin_dashboard.html">Cloths</a>
                <a href="/admin_shoes.html">Shoes</a>

        <div id="add_prodcut">
            <input type="text" name="name" id="dashboard_addprod_name" placeholder="Name">

                <option value="shoes">Shoes</option>
                <option value="dress">Clohting</option>
            </select>
            <input type="url" name="url_dashboard" id="image_dashboard_addprod" placeholder="Image URL">

            <p id="dashboard_prodadded_massage"></p>

        <div id="list_prod_dashboard"></div>
        
    </div>
