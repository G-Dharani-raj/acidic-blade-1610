<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles/all_products.css" />
	<link rel="icon" href="https://www.anthropologie.com/favicon.ico" />
	<link rel="stylesheet" href="styles/navbar.css" />
	<link rel="stylesheet" href="styles/footer.css" />
	<title>Anthropologie</title>
</head>

<body>
	<!-- Navbar -->
	<div id="navbar"></div>

	<!-- Categories -->
	<div id="categories">
		<div class="category" id="all_products">
			<h3>All Products</h3>
		</div>
		<div class="category" id="dress">
			<h3>Dress</h3>
		</div>
		<div class="category" id="clothing">
			<h3>Clothing</h3>
		</div>
		<div class="category" id="shoes">
			<h3>Shoes</h3>
		</div>
	</div>
	<!-- sorting options -->
	<div id="sort_div">
		<select name="" id="sort">
			<option value="" disabled selected>Sort</option>
			<option value="asc">Low to High</option>
			<option value="desc">High to Low</option>
		</select>
	</div>
	<!-- products -->
	<div id="products"></div>

	<!-- footer section -->

	<div id="footer"></div>
</body>

</html>
<script type="module" src="/scripts/all_products.js"></script>
